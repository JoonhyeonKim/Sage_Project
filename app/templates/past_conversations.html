<!DOCTYPE html>
<html>
<head>
    <title>Past Conversations</title>
    <!-- Your existing head content -->
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .response {
                margin-top: 20px;
                border: 1px solid #ddd;
                padding: 10px;
                border-radius: 5px;
            }
            pre, code {
                background-color: #f5f5f5;
                border: 1px solid #ddd;
                padding: 5px;
                font-family: monospace;
            }
            pre {
                overflow-x: auto;
            }
        </style>
</head>
<body>
    <h1>Past Conversations</h1>
    <ul>
        {% for conversation in conversations %}
            <li><a href="{{ url_for('main.view_conversation', conversation_id=conversation.id) }}">Conversation on {{ conversation.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
