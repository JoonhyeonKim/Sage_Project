<!DOCTYPE html>
<html>
    <head>
        <title>AI Application</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .response {
                margin-top: 20px;
                border: 1px solid #ddd;
                padding: 10px;
                border-radius: 5px;
            }
        </style>
    </head>    
<body>
    <h1>Welcome to My AI Application</h1>
    <form action="/interact" method="post">
        <input type="text" name="user_input" placeholder="Type your message">
        <input type="submit" value="Talk to AI">
    </form>

    <!-- Display User Input and AI Response -->
    {% if user_input %}
        <p><strong>You:</strong> {{ user_input }}</p>
    {% endif %}
    {% if ai_response %}
    <div class="response"><strong>AI:</strong> <div>{{ ai_response | safe }}</div></div>
    {% endif %}
    <div class="chat-history">
        {% for message in messages %}
            <p><strong>{{ 'User' if message.is_user else 'AI' }}:</strong> {{ message.content }}</p>
        {% endfor %}
    </div>    
</body>
</html>
